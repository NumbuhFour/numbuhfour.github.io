---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  {% if page.tags %}
    <p class="tags">
    Tags:
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags/{{ tag|url_encode(true) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
    </p>
  {% endif %}
</article>
